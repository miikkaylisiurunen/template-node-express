name: Test

on:
  push:
    branches:
      - main
    # if in subdirectory
    # paths:
    #   - server/**
  pull_request:
    # if in subdirectory
    # paths:
    #   - server/**
  workflow_call:
  workflow_dispatch:

jobs:
  test:
    name: Test
    runs-on: ubuntu-22.04
    # if in subdirectory
    # defaults:
    #   run:
    #     working-directory: server
    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_DB: api_test
          POSTGRES_USER: api
          POSTGRES_PASSWORD: password
        ports:
          - 4328:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test
        env:
          TEST_DATABASE_URL: 'postgres://api:password@localhost:4328/api_test'
          TEST_PORT: '3002'
